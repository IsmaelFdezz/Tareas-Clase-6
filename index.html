<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea Clase 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <form id="form-edades">
        <h2>Edades</h2>
        <label for="cantidad-integrantes">Ingrese la cantidad de integrantes</label>
        <input type="number" id = "cantidad-integrantes"/>
        <button type="submit" id="siguiente-paso">Siguiente</button>

        <div id="integrantes">

        </div>

        <button type="button" id="calcular" class="oculto">Calcular</button>

        <div id="analisis" class="oculto">
            <p>La edad mas alta es: <strong id="mayor-edad"></strong></p>
            <p>La edad mas baja es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>

        <button type="reset" id="reiniciar">Reiniciar</button>
    </form>
    
    <form id="form-salarios">
        <h2>Salarios</h2>
        <input type="submit" id="boton-agregar" value="Agregar">
        <input type="submit" id="boton-quitar" value="Quitar">
        
        <div id="salarios">

        </div>

        <button type="button" id="calcular-salarios" class="oculto">Calcular salarios</button>

        <div id="analisis-salarios" class="oculto">
            <p>El salario anual mas alto es: <strong id="mayor-salario"></strong></p>
            <p>El salario anual mas bajo es: <strong id="menor-salario"></strong></p>
            <p>El salario anual promedio es: <strong id="promedioAnual-salario"></strong></p>
            <p>El salario mensual promedio es: <strong id="promedioMensual-salario"></strong></p>
        </div> 
    </form>
    <script src='tarea-clase-6.js'></script>
    <script src='calculos.js'></script>
</body>
</html>
